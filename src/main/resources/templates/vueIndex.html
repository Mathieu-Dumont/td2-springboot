{{> /inc/header}}

<v-app>
	<input v-model="message" type="text">
	<textarea rows="5" v-model="message"></textarea>
  	<% message %>
  	<v-btn class="mx-2" fab dark small color="pink" v-on:click="update()">
      <v-icon dark>
        mdi-heart
      </v-icon>
    </v-btn>
    
    <v-btn depressed color="primary" v-on:click="loadColor()">
    	Chargement de liste
    </v-btn>
    <h2><% colors.length %> Colors</h2>
    <ul>
    	<li v-for="color in colors" v-on:click="changeColor(color, $event)"><% color %></li>
    </ul>
</v-app>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.5.9/vuetify.min.js"></script>
<script>
var app = new Vue({
	  el: 'v-app',
	  vuetify: new Vuetify(),
	  data: {
	    message: 'Hello Vue!',
	    colors:[]
	  },
	  delimiters: ['<%', '%>'],
	  
	  methods:{
		  update(){
		this.message="Nouveau message modifie!";  
	  	},
	  	loadColor(){
			  this.colors=["Green","White","Black","Red"];
		  },
		changeColor(color, event){
			  event.target.style.color=color;
		  }
	  }
	})
</script>
{{> /inc/footer}}
